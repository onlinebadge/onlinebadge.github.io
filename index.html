<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .image-container {
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="ribbons.png" alt="badges">
    </div>

</body>
</html>
